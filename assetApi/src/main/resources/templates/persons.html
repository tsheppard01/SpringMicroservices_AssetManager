<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>

<h1>Person</h1>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Date of Birth</th>
    </tr>
    </thead>
    <tbody>
    <th:block block th:each="person : ${persons}">
        <tr>
            <td th:text=${person.name}></td>
            <td th:text=${person.dateOfBirth}></td>
        </tr>
    </th:block>
    </tbody>
</table>
